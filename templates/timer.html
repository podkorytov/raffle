    <script>
        var colorArray = ['#b000b5', '#bada55', '#101', '#60061e', '#1d1075', '#1a1a1a', '#663399', '#10073d', '#666', '#907a70', '#617', '#2a2025', '#1e2a2d'];
        function changeBg(color) {
            $('body').animate({
                backgroundColor : color
            },18000);
        }
        function generateColor() {
            var arrayLength = colorArray.length;
            var rColor = colorArray[Math.floor(Math.random() * arrayLength)];
            changeBg(rColor);
        }
        $(function() {
            setInterval(function() {
                generateColor();
            },20000)
        });
    </script>
