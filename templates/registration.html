<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web QR</title>
	<link rel="stylesheet" href="/media/css/font-awesome.min.css">
	<link rel="stylesheet" href="/media/css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,cyrillic' rel='stylesheet'
	      type='text/css'>
	<script type="text/javascript" src="/media/js/llqrcode.js"></script>
	<script type="text/javascript" src="/media/js/webqr.js"></script>
</head>
<body>
<div class="animations">
	<div class="kot"></div>
</div>
<div id="c"></div>
<div id="mainbody">
	<div class="main-greeting">
		<h1>Привет, друг!</h1>

		<h2 id="step1">Так классно, что ты пришел! Покажи свой QR-код на билете в камеру =)</h2>

		<h2 id="step2">Ага, ясно. Твой номер <span id="user_id"></span>. А теперь назови себя в микрофон <i
				class="animated-zoom fa fa-microphone"></i></h2>

		<h2 id="step3"><span id="name"></span> &mdash; классное имя)) Осталось улыбнуться в камеру, и я тебя сфотаю <i
				class="animated-zoom fa fa-camera"></i><b id="timer">5</b></h2>

		<h2 id="step4">Ну вот и все. Проходи, садись, бухай!</h2>
	</div>
	<img style="display:none;" src="" id="userpic">

	<div>
		<div id="outdiv"></div>
	</div>
	<input type="hidden" id="newGuyData">
</div>
<canvas id="qr-canvas" width="1024" height="768"></canvas>
<script type="text/javascript">
	load();
</script>
<script src="//code.jquery.com/jquery-1.11.1.js"></script>
<script src="/media/js/html2canvas.js"></script>
<script src="/media/js/speech.js"></script>
<script src="/media/js/detect.js"></script>
<script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io();
	var msg = $('#newGuyData').val();
	var user = {name: 'Poli', code: '342'};
	$('h1').on('click', function () {
		console.log('send poli');
		socket.emit('registration', user);
	});

	function sendSocket() {
		socket.emit('registration', msg);
	}

</script>
</body>

</html>
