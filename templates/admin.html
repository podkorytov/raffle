<!doctype html>
<html>
  <head>
    <title>Admin</title>
  </head>
  <body>
  <style>
  body {
    background:#000;
    color:#fff;
    font-family:'Arial', sans-serif;
    text-align:center;

  }
  a {
    background:#00aeef;
    color:#fff;
    display:block;
    text-decoration:none;
    width:80%;
    height:150px;
    line-height:150px;
    font-size:30px;
    margin:40px auto;
  }
  </style>
    <h1>Admin</h1>
    <a href="#" id="raffle_start">Начать конкурс (среди всех)</a>
    <a href="#" id="raffle_start_uniq">Начать конкурс (без победителей)</a>
    <a href="#" id="raffle_start_big">Начать конкурс iPhone</a>
  <div id="logs">
      <div id="messages"></div>
  </div>

<script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

  var socket = io();

  $('#raffle_start').on('click', function() {
    socket.emit('admin', {type:'not_iphone'});
    return false;
  });

  $('#raffle_start_big').on('click', function() {
    socket.emit('admin', {type:'iphone'});
    return false;
  });

  $('#raffle_start_uniq').on('click', function() {
      socket.emit('admin', {type:'uniq'});
      return false;
  });

  socket.on('admin_error', function(msg){
    $('#messages').append($('<li>').text(msg));
    console.log(msg);
  });

</script>
  </body>
</html>
