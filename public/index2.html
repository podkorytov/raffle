<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    var socket = io.connect('http://localhost:8065');
    socket.on('hello', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });

    socket.on('success', function (data) {
        console.log(data);
    });

    $(function() {
        $('#sendNewGuy').click(function(){
            var data = $('#newGuyData').val();
            socket.emit('new_guy', JSON.parse(data));
        });
    });
</script>
<textarea id="newGuyData">
    {"Name":"Вася","room":"main"}
</textarea>
<input type="button" id="sendNewGuy" value="ГОСТЬ!"></input>
</body>
</html>
